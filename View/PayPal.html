
<!DOCTYPE html>

    <title> PayPal Smart Payment Buttons Integration | Client Demo </title>

<b>Pandemic World Tracker Premium Payment Options</b>
<body>
<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=ATpv_67zPjqg12pT-rj3R7XRqYHCy3OsTJIIBpHfeIcWOYJJp-KHAv5NBZclw_bucf98ys-dZT_lRWj8&currency=USD"></script>

<script>

    var isPremium = false;

    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '9.99'
                    }

                }]
            });
        },
        style: {
            layout:  'vertical',
            shape:   'rect',
            label:   'paypal',

        },

        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('This feature is still in process and as shown by the warning no new features will be available. There will be no refunds');
                isPremium = true;

            });
        }


    }).render('#paypal-button-container');

    function getPremium(){
        return isPremium;
    }

</script>
